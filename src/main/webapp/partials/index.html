<div class="pull-right">
	<a href="#!/create" class="btn btn-default" ng-show="hasRole('admin')" title="Create book"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<div class="page-header">
	<h3>Books list</h3>
</div>

<div ng-repeat="book in books">
	<hr />
	<div class="pull-right">
		<a href="" ng-click="deleteBook(book)" class="btn btn-xs btn-default" ng-show="hasRole('admin')" title="delete"><span class="glyphicon glyphicon-trash"></span></a>
		<a href="#!/edit/{{book.id}}" class="btn btn-xs btn-default" ng-show="hasRole('admin')" title="edit"><span class="glyphicon glyphicon-pencil"></span></a>
	</div>
	<h4>Some information</h4>
	<p>{{book.title}}</p>
</div>
<hr />
